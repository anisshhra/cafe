<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cafe Login</title>
<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="box">

		<h1>Register Form</h1>
		<form action="register_action.jsp" method="POST">
			<p>
				Full Name : <input type="text" name="full_name" required></p>
			<p>
				Phone No. : <input type="number" name="phone" required></p>
			<p>
				Email : <input type="text" name="email" required></p>
			<p>
				Address : <input type="text" name="address" required></p>
			<p>
				Gender : <input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female</p>
			<p>
				Username : <input type="text" name="username" required></p>
			<p>
				Password : <input type="password" name="password" required></p>
			<p>
				<button type="submit">Register</button></p>
		</form>
		<form action="login.html">
			<button type="submit">Back</button></form>
	</div>
</body>
</html>
